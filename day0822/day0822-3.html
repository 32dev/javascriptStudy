<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체 메서드</title>
</head>

<body>
    <div> <a href="http://icoxpublish.com" id="icox">아이콕스</a> </div>

    <script>
        window.onload = function () {
            var icox = document.getElementById("icox");
            icox.onclick = function (event) {
                alert('아이콕스');
                event.preventDefault();
            }
        }


    </script>
</body>

</html>
