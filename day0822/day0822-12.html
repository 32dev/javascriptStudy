<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: fixed;
            left: 100px;
            top: 10px;
            width: 200px;
            height: 200px;
            background: #718c00;
        }
    </style>
    <script>
        function createEle(){

            //버튼 정보를 변수에 대입
            var bt = document.getElementById("bt");

            function popup(){

                //div 영역을 생성한다
                var div = document.createElement("div");

                //a 영역을 생성한다
                var a = document.createElement("a");
                
                //텍스트 글자를 생성한다
                var txt = document.createTextNode("아이콕스");

                //생성된 p태그에 글자를 추가한다
                a.appendChild(txt);

                //setAttribute => 속성을 지정

                a.setAttribute("href", "http://icoxpublish.com");

                //_blank => 새로운창을 open
                //_self => 자기자신의 창에 open
                a.setAttribute("target", "_blank");
                a.setAttribute("title", "새창");

                //div 태그에 p태크를 추가
                div.appendChild(a);

                document.body.appendChild(div);
            }

            bt.onclick = popup;
        }

        //html이 실행되고 나서 createEle
        //함수를 실행
        addEventListener("load", createEle);

    </script>
</head>
<body>
    <button id="bt">요소생성</button> 
 
</body>
</html>
