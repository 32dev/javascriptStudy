<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day0822-2.html</title>
    <script>

        window.onload = function () {
            var bt = document.getElementById('bt');
            function calculate() {
                let w = Number(document.getElementById("w").value);
                let h = Number(document.getElementById("h").value);

                let result = (w * h * 0.5).toFixed(1);
                alert(`삼각형 면적 : ${result}`);
            }
            bt.addEventListener('click', calculate);


        }
    </script>
</head>

<body>
    밑변(w) : <input type="text" id="w" value="" /> <br>
    높이(h) : <input type="text" id="h" value="" /><br>
    <input type="button" id="bt" value="계산" />
</body>

</html>
