<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        window.onload = function(){

            //첫번째 form의 모든 정보를 변수에 대입
            var frm1 = document.frm1;

            //두번째 form의 모든 정보를 변수에 대입
            var frm2 = document.frm2;

            console.log(frm1.search.placeholder);//검색어입력
            console.log(frm2.subject.placeholder);//과목입력
            console.log(frm2.credit.placeholder);//학점입력

            console.log(document.forms[0].elements[0].placeholder);//검색어입력
            console.log(document.forms[1][1].placeholder);//학점입력
            console.log(document.forms["frm1"].elements["search"].placeholder);//검색어입력
            console.log(document.forms["frm2"]["subject"].placeholder);//과목입력


            //학점입력 배경색 변경
            let credit = document.forms["frm2"]["credit"];
            
            credit.style.background = "yellow";

        };
    </script>    
</head>
<body>
    <form name="frm1" action="#">
        <input type="search" name="search" placeholder="검색어입력">
        <input type="submit" value="확인">
    </form>

    <form name="frm2" action="#">
        <input type="text" name="subject" placeholder="과목입력">
        <input type="password" name="credit" placeholder="학점입력">
        <input type="submit" value="확인">
    </form>
</body>
</html>
