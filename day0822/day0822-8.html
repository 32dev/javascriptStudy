<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator 객체</title>
    <script>
        // 현재 사용중인 웹 브라우저의 정보를 가져온다.
        var browser = navigator.userAgent;
        
        // alert(browser);  
        var browserName = '';
        if (browser.match(/Edg/)) {
            browserName = 'Edge';
        } else if (browser.match(/Chrome/)) {
            browserName = '크롬';
        } else if (browser.match(/FireFox/)) {
            browserName = '파이어 폭스';
        } else {
            browserName = '알 수 없는 브라우저';
        }
        alert(browserName);
    </script>

</head>

<body>

</body>

</html>
