<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
    <script>
        var logic1, logic2, logic3, logic4, logic5, logic6;
        logic1 = (3 > 2) && (5 > 3); // true && true  -> true
        console.log(logic1);
        logic2 = (3 < 2) && (5 > 3); // false && true -> false
        console.log(logic2);
        logic3 = (3 > 2) || (5 > 3); // true || true -> true
        console.log(logic3);
        logic4 = (3 < 2) || (5 < 3); // false || false -> false
        console.log(logic4);
        logic5 = !(3 < 2); // !false ->true
        console.log(logic5);
        logic6 = !(3 > 2); // !true -> false
        console.log(logic6);
    </script>
</head>

<body>

</body>

</html>
