<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
    <script>
        // constant(상수) : 변하지 않는 수, 대문자로 선언
        const DIVISON_VALUE = 100;
        // 키 입력 받기, 기본값 ''
        let cm = prompt('cm를 입력하세요', '');

        // cm -> m변환
        let m = cm / DIVISON_VALUE;

        // 출력
        document.write(m + 'm입니다.');
    </script>
</head>

<body>

</body>

</html>
