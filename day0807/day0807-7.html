<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자</title>
    <script>
        // +, -, *, /
        var num1 = 20;
        var num2 = 10;
        var score1 = num1 + num2; // 30
        var score2 = num1 - num2; // 10
        var score3 = num1 * num2; // 200
        var score4 = num1 / num2; // 2
        console.log(score1 + "," + score2 + "," + score3 + "," + score4);

        // %
        var evenOdd = 2;
        var result = evenOdd % 2;
        var comment;
        if (result === 0) {
            comment = evenOdd + '는 짝수';
        } else {
            comment = evenOdd + '는 홀수';
        }
        console.log(comment);

        // ++, --
        var increase = 0;
        var add = 0;
        ++increase;
        console.log(increase);
        increase++;
        console.log(increase);

        add = ++increase;
        console.log(add + ',' + increase);
        add = increase++;
        console.log(add + "," + increase);
    </script>
</head>

<body>
</body>

</html>
