<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        // 1~100 까지 100번 반복;
        let totalSum = 0;

        // 1부터 100까지 합계 구함
        for (let i = 0; i <= 100; i++) {
            // totalSum += i;
            totalSum = totalSum + i;
        }

        document.write(`합계 : ${totalSum.toLocaleString()}`);
    </script>
</head>
