        let result = null;
        if (menuId == 1) {
            result = clientCount * 6000;
        }
        else if (menuId == 2) {
            result = clientCount * 8000;
        }
        else if (menuId == 3) {
            3
            result = clientCount * 18000;
        }
        else {
            result = '주문X';
        }
        document.write("총 주문금액은 " + result);
    </script>
