<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        /*
            조건
            1. prompt, if 명령문 사용
            prompt를 사용하여
            
            <메뉴>
            1. 짜장면 (6000원)
            2. 짬뽕 (8000원)
            3. 탕수육 (18000원)

            메뉴를 입력받는다.

            인원수 입력 : X

            출력 결과

            총 주문 금액은 : XXX

        */
        // 인원수를 입력받음
        let count = Number(prompt('인원수를 입력하세요.', 0));

        // 메뉴를 입력받음
        let menuId = Number(prompt('메뉴를 선택하세요(1~3).', ''));

        //결과 변수 선언
        let result = null;

        //조건문 if, elseif, else
        if (menuId == 1) {
            result = count * 6000;
        } else if (menuId == 2) {
            result = count * 8000;
        } else if (menuId == 3) {
            result = count * 18000;

        } else {
            result = false;

        }

        //출력
        if (result) {
            document.write("총 주문금액은 " + result);
        } else {
            document.write("주문 실패");
        }
    </script>
</head>

<body>
</body>

</html>
