<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        //prompt함수 결과를 변수 num에 저장하고 세미콜론으로 코드한줄명령을 마침;
        let num = prompt('숫자를 입력하세요', '0');

        // 변수 num을 2로 나눴을때 0이 되면 짝수, 그렇지않으면 홀수를 변수 temp에 저장
        // 삼항 연산자
        let temp = (num % 2 == 0 ? '짝수' : '홀수');

        // 삼항 연산자
        // 만약 num값이 null이 아닐때 결과값 짝수,홀수 여부 출력 그렇지 않으면 cancel 출력
        result = (num != null ? '입력받은 숫자 ' + num + '는 ' + temp + '입니다.' : 'cancel');

        // 출력
        document.write(result);
    </script>
</body>

</html>
