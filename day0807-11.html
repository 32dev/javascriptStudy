<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <script>
        let num = prompt('숫자를 입력하세요', '0');

        let temp = (num % 2 == 0 ? '짝수' : '홀수');
        result = (num != null ? '입력받은 숫자 ' + num + '는 ' + temp + '입니다.' : '취소');
        document.write(result);
    </script>
</body>

</html>
