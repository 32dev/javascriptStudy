<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
        }
    </style>
    <script>
        let table = '<table><caption>구구단</caption>';
        for (let i = 1; i <= 9; i++) {  
            table += '<tr>';
            for (let j = 2; j <= 9; j++) {
                // table += '<td>' + i + '*' + j + '=' + (i * j) + '</td>';
                table += `<td>${j}*${i}= ${i * j}</td>`;
            }
            table += '</tr>';
        }
        table += '</table>';
        document.write(table);
    </script>
</head>

<body>

</body>

</html>
