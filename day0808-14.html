<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function avg(kor, math, eng) {

            document.write(`평균값: ${((kor + math + eng) / 3).toFixed(1)}<br>`);
        }
        let k = Number(prompt('kor:', 100));
        let m = Number(prompt('math:', 80));
        let e = Number(prompt('eng:', 90));
        avg(k, m, e);

    </script>
</head>
