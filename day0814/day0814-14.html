<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            getArea() {
                return `${this.width} * ${this.height} = ${this.width * this.height}  <br/>`;
            }
        }
        var rect = new Rectangle(200, 100);
        document.write(rect.getArea());
    </script>
</head>

</body>

</html>
