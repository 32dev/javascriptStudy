<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // true
        let check1 = (5 > 4);
        document.writeln("값:" + check1 + "<br>");

        //false
        let check2 = (5 < 4);
        document.writeln("값:" + check2 + "<br>");
        //undefeind
        let num3;
        document.write("값 : " + num3 + "<br>");

        //null
        let num4 = null;
        document.write("값: " + num4 + "<br>");

        //100
        let num5 = 100;
        document.write("값: " + typeof num5 + "<br>");

        //문자열
        let num6 = "자바스크립트";
        document.write("값: " + typeof num6 + "<br>");
    </script>
</head>

<body>
</body>

</html>
