<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function checkValue() {
            let kor = Number(frm.kor.value);
            let eng = Number(frm.eng.value);
            let math = Number(frm.math.value);


            if (!kor) {
                alert('국어 성적을 입력하세요');
                return false;
            }
            if (!eng) {
                alert('영어어 성적을 입력하세요');
                return false;

            }
            if (!math) {
                alert('수학 성적을 입력하세요');
                return false;

            }
            return true; // 성적을 정상적으로 입력한 경우
        }
        window.onload = function () {
            let btnTotal = document.getElementById("btnTotal");
            let btnAvg = document.getElementById("btnAvg");
            btnTotal.onclick = function () {
                if (checkValue()) {
                    let kor = Number(frm.kor.value);
                    let eng = Number(frm.eng.value);
                    let math = Number(frm.math.value);
                    let sum = (kor + eng + math);
                    alert(sum);
                }
            }
            btnAvg.onclick = function () {
                if (checkValue()) {
                    let kor = Number(frm.kor.value);
                    let eng = Number(frm.eng.value);
                    let math = Number(frm.math.value);
                    let avg = (kor + eng + math) / 3;
                    alert(avg.toFixed());
                }
            }
        }
    </script>
</head>

<body>
    <h3>학생 성적</h3>
    <form name="frm" action="#">
        <p>
            국어
            <input type="text" name="kor" />
        </p>
        <p>
            영어
            <input type="text" name="eng" />
        </p>
        <p>
            수학
            <input type="text" name="math" />
        </p>
    </form>
    <button type="button" id="btnTotal">합계</button>
    <button type="button" id="btnAvg">평균</button>
</body>

</html>
