<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 이벤트 모델</title>
    <script>
        function sum(n) {
            let totalSum = 0;
            for (let i = 1; i <= n; i++) {
                totalSum += i;
            }


            alert(totalSum);
        }

        function oddSum(num) {
            let totalSum = 0;
            for (let i = 0; i < num; i++) {
                if (i % 2 == 1) {
                    totalSum += i;
                }
            }
            alert(`홀수합 : ${totalSum.toLocaleString()}`);
        }

        function evenSum(num) {
            let totalSum = 0;
            for (let i = 0; i < num; i++) {
                if (i % 2 == 0) {
                    totalSum += i;
                }
            }
            alert(`짝수합 : ${totalSum.toLocaleString()}`);
        }
    </script>
</head>

<body>
    <button onclick="sum(10);"> 클릭 </button>
    <button onclick="oddSum(10);"> 홀수 합계 </button>
    <button onclick="evenSum(10);"> 짝수 합계 </button>
</body>

</html>
