<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        var sub = new Map();
        sub.set('html', 1);
        sub.set('css', 2);
        sub.set('javascript', 3);

        document.write(sub.size + "<br>");
        document.write(sub.get('html') + "<br>");
        document.write(sub.has('css') + "<br>");

        for (var key of sub.keys()) {
            document.write(key + "<br>");

        }
        document.write("-----------<br>");
        for (var key of sub.values()) {
            document.write(key + "<br>");
        }
        document.write("-----------<br>")

        for (var key of sub.entries()) {
            document.write(key + "<br>");
        }
        document.write("-----------<br>")
        sub.delete('html');
        document.write(sub.has('html')+"<br>");

        sub.clear();
        document.write(sub.size);




    </script>
</head>

<body>

</body>

</html>
