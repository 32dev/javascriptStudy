<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 정규표현식을 선언 */
        // i ( ignore ) : 대소문자 구분안함
        var reg = /Javascript/i;

        // test 함수를 사용하여 특정 문자열이 정규 표현식에
        // 부합하는지 체크를 하여 부합하면 true 아니면 false값을 출력
        document.write(reg.test("Javascript ") + "<br>");
        document.write(reg.test("script") + "<br>");
        document.write(reg.test("javascript") + "<br>");


    </script>
</head>

</html>
