<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day0821-9.html</title>
    <script>
        function checkValue() {
            let id = frm.id.value; //아이디
            let password = frm.password.value; // 비밀번호
            let name = frm.name.value; // 이름
            let phone = frm.phone.value; // 연락처
            let email = frm.email.value; // 이메일
            var hpReg = /^\d{3}-\d{4}-\d{4}$/;;// 연락처 정규표현식 

            // 이메일 정규표현식
            var emailReg = /^[A-Za-z0-9!#$%^&*_-]+@[A-Za-z0-9_-]+(\.[A-Za-z0-9_-]+){1,2}$/;

            //   !=> 공백 (""), null, undefeind 인 것을 모두 체크
            if (!id) {
                alert("아이디를 입력하세요!");
                return false;
            }
            if (!password) {
                alert("비밀번호를 입력하세요!");
                return false;
            }
            if (!name) {
                alert("이름을 입력하세요!");
                return false;
            }
            if (!phone) {

                alert("연락처를 입력하세요!");
                return false;
            }
            if (!email) {
                alert("이메일을 입력하세요!");
                return false;
            }

            // 연락처 입력시 정귝표현식에 맞게 입력하지 않은 경우
            if (!hpReg.test(phone)) {
                alert("휴대폰번호를 다시 입력하세요");
                return false;
            }
            if (!emailReg.test(email)) {
                alert("이메일을 다시 입력하세요");
                return false;
            }

            alert("회원가입 성공");
        }
    </script>
</head>

<body>
    <h3> 회원가입 </h3>
    <!-- 서버로 입력받은 값들을 전송하는 form 태그  -->
    <form action="#" method="get" name="frm">
        <p> 아이디 : <input type="text" name="id"></p>
        <p> 비밀번호 : <input type="password" name="password"></p>
        <p> 이름 : <input type="text" name="name"></p>
        <p> 연락처 : <input type="text" name="phone"></p>
        <p> 이메일 : <input type="text" name="email"></p>
        <p>
            <input type="button" value="회원가입" onclick="checkValue();">
        </p>
    </form>
</body>

</html>
