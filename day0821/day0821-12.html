<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 이벤트 모델</title>
    <script>
        
        function sum(n) {
            alert(n);
        }
    </script>
</head>

<body>
    <!-- onclick => 버튼을 클릭시 이벤트 발생 -->
    <!-- 10 => 매개변수  -->
    <button onclick="sum(10);"> 클릭 </button>
</body>

</html>
