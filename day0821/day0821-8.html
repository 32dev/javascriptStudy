<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <script>
        // 휴대폰 입력시 검증을 위한 정규 표현식
        // ^ 시작한다
        // \d => 숫자
        // [10, 11] => 10자리 혹은 11자리
        var hpReg = /^\d{10,11}$/;

        // 이메일을 체크하는 정규표현식
        var emailReg = /^[A-Za-z0-9!#$%^&*_-]+@[A-Za-z0-9_-]+(\.[A-Za-z0-9_-]+){1,2}$/;

        var hp1 = '010123456';
        var hp2 = '01012345678';

        var email1 = 'abc&1_23&A-BC@icox';
        var email2 = 'abc&1_23&A-BC@icox.com';
        var email3 = 'abc&1_23&A-BC@icox.co.kr';
        var email4 = 'abc&1_23&A-BC@icox.abc.co.kr';

        document.write(hpReg.test(hp1) + "<br>"); // false
        document.write(hpReg.test(hp2) + "<br>"); // true

        document.write(emailReg.test(email1) + "<br>");
        document.write(emailReg.test(email2) + "<br>");
        document.write(emailReg.test(email3) + "<br>");
        document.write(emailReg.test(email4) + "<br>");


    </script>
</head>

<body>

</body>

</html>
