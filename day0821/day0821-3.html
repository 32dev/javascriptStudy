<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // base 배열 선언
        var base = [10, 20, 30];

        // callback 함수
        // map 함수는 기존의 배열을 사용하여 새로운 배열을 생성할 수 있다
        base.map(function (value, index, array) {
            console.log(value);
            console.log(index);
            console.log(array);
        });


        var base = [10, 20, 30];
        // area => 새로운 배열이름
        // base => 기존 배열 이름
        var area = base.map(function (value) {
            return value * 8;
        })
        console.log(area.toString());

        var data = ['javascript', 20, 30, 'jQuery'];

        // filter => 조건을 처리
        data.filter(function (value, index, array) {
            console.log(value);
            console.log(index);
            console.log(array);
        });

        var data = ['javascript', 20, 30, 'jQuery'];
        var num = data.filter(function (value) {
            // data 배열에 있는 값 중에서 숫자 타입일 경우에만
            // num 배열에 대입을 한다
            // typeof는 변수값의 자료형을 체크함
            return typeof value === 'number';
        });
        // num 배열의 값을 출력 [20, 30]
        console.log("num배열값:" + num.toString());
    </script>
</head>

</html>
