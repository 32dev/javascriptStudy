<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 이벤트 모델</title>
    <script>
        // html이 모두 실행 후 동작 
        // 익명 함수 => 이름이 없는 함수
        window.onload = function () {
            // 첫 번째 버튼의 모든 정보를 변수에 대입
            var bt = document.getElementById('bt');
            // 첫 번째 버튼이 클릭되었을 때 
            bt.onclick = function () {
                alert('ok');
            }
            var bt2 = document.getElementById('bt2');
            bt2.onclick = function () {
                alert('yes');
            }
        };
    </script>
</head>

<body>
    <!-- id는 구분을 하기 위한 것으로 이름이 중복되면 안됨 -->
    <button id="bt">클릭</button>
    <button id="bt2">클릭</button>
</body>

</html>
