<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // city => 배열이름
        var city = ['서울', '대전', '대구', '부산'];
        //            0       1      2       3
        // for => 반복문
        // in을 선언하면 배열의 인덱스 값을 가져온다
        for (var i in city) {
            console.log(i); // 0 1 2 3 -> for ... in 문에서 i 변수는 city 배열의 index입니다.
        }

        var city = ['서울', '대전', '대구', '부산'];
        // of를 선언하면 배열의 실제값을 가져온다
        for (var i of city) {
            console.log(i); // 서울, 대구, 대전, 부산 -> for ... of 문에서 i 변수는 city 배열의 값입니다.
        };

        // num => 배열이름
        var num = [1, 2, 3];

        // forEach => 반복문
        // value => 배열에 있는 실제값
        // index => 배열의 인덱스
        // array => 배열의 모든 값을 가져온다
        num.forEach(function (value, index, array) {
            console.log(value); // 1 2 3 
            console.log(index); // 0 1 2 
            console.log(array); // [1, 2, 3]
        });
        var num = [1, 2, 3];
        var sum = 0;
        // forEach => 반복문
        num.forEach(function (value) {
            sum += value; // 0 + 1 + 2 + 3
        });
        console.log(sum); // 6
    </script>
</head>

<body>

</body>

</html>
