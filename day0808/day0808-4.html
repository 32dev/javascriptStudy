<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while, do while</title>
    <script>
        let x = 0;
        let y = 0;
        let z = 6;

        let sum1 = 0;
        let sum2 = 0;
        while (x <= 5) {
            sum1 += x;
            x++;
        }
        console.log('x : ' + sum1);

        do {
            sum2 += y;
            y++;
        } while (y <= 5);

        console.log('y : ' + sum2)

        do {
            z++;
        } while (z <= 5);
        console.log('z : ' + z)
    </script>
</head>

<body>

</body>

</html>
