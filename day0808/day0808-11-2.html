<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function calc(n1, o, n2) {
            document.write(`${n1} ${o} ${n2} = ${eval(n1 + o + n2)} <br/>`);
        }
        
        calc(100, "+", 50);
        calc(100, "-", 50);
        calc(100, "*", 50)
        calc(100, "/", 50)

    </script>
</head>
