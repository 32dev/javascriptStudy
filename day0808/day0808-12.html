<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        // compute();
        // 익명함수 : 1회성으로 사용하는 경우 선언
        let compute = function () {
            let x = 0.5;
            let y = 10;
            let result = x * y;
            document.write(result);
        }
        // 익명함수를 compute 변수에 대입하면 일시적으로 함수로 인식
        compute();
    </script>
</head>

<body>

</body>

</html>
