<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum1 = 10;

        function add1() {
            sum1 = 20;
        }

        add1();
        console.log("전역:" + sum1); //20

        var sum2 = 30;

        function add2() {
            //지역 변수
            var sum2 = 40;
            console.log("지역:" + sum2); //40
        }

        add2();
        console.log("전역:" + sum2); //30

        var num1 = 50;

        if (num1 == 50) {
            // var는 함수안에서만 지역변수이고 { }에서는 전역변수로 인식
            var num1 = 60;
        }
        console.log("전역:" + num1); //60
        let num2 = 70;
        if (num2 == 70) {
            let num2 = 60;
            console.log("지역:" + num2);
        }

        console.log("전역:" + num2);

    </script>
</head>

<body>

</body>

</html>
