<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        /*
            for, if,%
            1~100까지 짝수합,홀수합,총합을 구하기
        */
        let evenSum = 0, oddSum = 0, total = 0;

        for (let i = 1; i <= 100; i++) {
            if (i % 2 == 0) { //짝수
                evenSum += i;
            } else { // 홀수
                oddSum += i;
            }
        }
        total = evenSum + oddSum;

        document.write(`1부터 100까지 짝수합 : ${evenSum.toLocaleString()} <br>`);
        document.write(`1부터 100까지 홀수합 : ${oddSum.toLocaleString()} <br>`);
        document.write(`1부터 100까지 총합 : ${total.toLocaleString()} <br>`);

    </script>
</head>

<body>

</body>

</html>
