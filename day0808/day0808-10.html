<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        let sum = 0;
        let num = '3의 배수 ';
        for (let i = 1; i <= 10; i++) {

            if (i % 3 == 0) {
                num += i + ' ';
                continue;
            }
            sum += i;
        }
        document.write(num + ' 제외 총합 :' + sum);
    </script>
</head>

<body>

</body>

</html>
