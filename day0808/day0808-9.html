<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        let limitNum = 5;
        let sum = 0;
        for (let i = 1; i <= 20; i++) {
            sum += i;
            if (i == limitNum) {
                //반복문을 종료
                break;
            }
        }
        document.write(sum);
    </script>
</head>
